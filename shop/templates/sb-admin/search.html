{% extends 'shop/base.html' %}
{% load bootstrap4 %}

{% block title %}django-filter{% endblock %}

{% block content %}
<div class="row"> 
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for user in filter.qs %}
            <li>{{ user.username }} - {{ user.get_full_name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
