<!DOCTYPE HTML>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Bootstrap-ecommerce by Vosidiy">

    <title>{% block title %}Cat√°logo Sex Shop Diabla Roja{% endblock %} </title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}">

    <!-- jQuery -->
    <script src="{% static 'shop/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'shop/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <!--<link href="{% static 'shop/css/bootstrap-custom.css' %}" rel="stylesheet" type="text/css"/>--> 
    <!--<link href="{% static 'shop/css/custom.css' %}" rel="stylesheet" type="text/css"/>-->
    <link href="{% static 'shop/pulse/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'shop/pulse/custom.min.css' %}" rel="stylesheet" type="text/css"/> 

    <!-- Font awesome 5 -->
    <link href="{% static 'shop/fonts/fontawesome/css/fontawesome-all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- plugin: fancybox  -->
    <script src="{% static 'shop/plugins/fancybox/fancybox.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'shop/plugins/fancybox/fancybox.min.css' %}" type="text/css" rel="stylesheet">

    <!-- plugin: owl carousel  -->
    <link href="{% static 'shop/plugins/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'shop/plugins/owlcarousel/assets/owl.theme.default.css' %}" rel="stylesheet">
    <script src="{% static 'shop/plugins/owlcarousel/owl.carousel.min.js' %}"></script>

    <link href="{% static 'shop/css/uikit.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'shop/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- custom javascript -->
    <script src="{% static 'shop/js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
    /// some script

    // jquery ready start
    $(document).ready(function() {
        // jQuery code
         
    }); 
    // jquery end
    </script>
</head>
<body>
    <header class="section-header">
        <nav class="navbar navbar-expand-lg navbar-light">
            {% include "./navbar.html" %} 
        </nav>
        <!-- ========================= HEADER MAIN ========================= -->
        <section class="header-main shadow-sm">
            {% include "./header-main.html" %}
        </section> <!-- header-main .// -->
    </header> <!-- section-header.// -->

    {%block container %}{{ block.super }}{% endblock %}

    <!-- ========================= FOOTER ========================= -->
    <footer class="section-footer bg-secondary">
        {% include "./footer.html" %}
    </footer>
    <!-- ========================= FOOTER END // ========================= -->

</html>
