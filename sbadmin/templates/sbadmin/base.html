<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{{ block.super }}(no description){% endblock %}">
    <meta name="author" content="{% block author %}{{ block.super }}(no author){% endblock %}">

    <title>{% block title %}{{ block.super }}(no title){% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static '/sbadmin/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Social Buttons CSS -->
    <link href="{% static '/sbadmin/vendor/bootstrap-social/bootstrap-social.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static '/sbadmin/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static '/sbadmin/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static '/sbadmin/vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static '/sbadmin/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    {% include "./modal.html" %}
    <!-- Wrapper -->
    <div id="wrapper">
        {% include './navigation.html' %} 
        {% block content %}(no content){% endblock %}
    </div> 

    <!-- Footer Page -->
    <footer>
        {% include './footer.html' %}
    </footer>

    <!-- jQuery -->
    <script src="{% static '/sbadmin/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static '/sbadmin/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static '/sbadmin/vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static '/sbadmin/vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static '/sbadmin/vendor/morrisjs/morris.min.js' %}"></script>
    <script src="{% static '/sbadmin/data/morris-data.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static '/sbadmin/dist/js/sb-admin-2.js' %}"></script>

</body>

</html>
